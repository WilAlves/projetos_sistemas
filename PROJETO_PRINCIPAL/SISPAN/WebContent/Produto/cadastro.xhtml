<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:decorate template="/tema/padrao.xhtml">
	<ui:define name="centro">
		<h:form id="cadastro">
			<p:panel header="Formulario de cadastro">
				<h:panelGrid columns="1">
					<p:outputLabel value="Descrição" /><p:inputText value="#{produtoMB.produto.descricao}" required="true" />
					<p:outputLabel value="Valor Unitario" /><p:inputText value="#{produtoMB.produto.valor}" required="true" />
					<p:outputLabel value="Quantidade" /><p:inputText value="#{produtoMB.produto.quantidade}" required="true" />
					<p:commandButton action="#{produtoMB.salvar()}" value="Salvar" update="cadastro" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
