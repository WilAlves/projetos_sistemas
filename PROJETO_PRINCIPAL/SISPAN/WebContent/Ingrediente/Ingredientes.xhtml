<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/tema/padrao.xhtml">
        <ui:define name="centro">
        	<h:form id="cadastro">
		        <fieldset>
		        <legend>Formulario de Cadastro Ingredientes</legend>
		   		</fieldset>
	   				<p:panel>
		   		  		<p:panelGrid columns="2">
										
			   		  		<p:outputLabel value="Código" for="id" redered="#{ingredienteMB.ingrediente.id != null}" />
							<p:inputText id="id" value="#{ingredienteMB.ingrediente.id}" redered="#{ingredienteMB.ingrediente.id != null}" readonly="true" />	   		  	
							
							<p:outputLabel value="Produçao" for="producaoIngrediente" redered="#{ingredienteMB.ingrediente.producaoIngrediente != null}" />
							<p:inputText id="producaoIngrediente" value="#{ingredienteMB.ingrediente.producaoIngrediente}" redered="#{ingredienteMB.ingrediente.producaoIngrediente != null}" />
							
							<p:outputLabel value="Receita" for="receitaIngrediente" redered="#{ingredienteMB.ingrediente.receitaIngrediente != null}" />
							<p:inputText id="receitaIngrediente" value="#{ingredienteMB.ingrediente.receitaIngrediente}" redered="#{ingredienteMB.ingrediente.receitaIngrediente != null}" /> 
							
							<p:outputLabel value="Descrição"/><p:inputText value="#{ingredienteMB.ingrediente.ingredientedescricao}" required="true"/>
				          	<p:outputLabel value="Tipo" /><p:inputText value="#{ingredienteMB.ingrediente.ingredientetipo}" required="true"/>
				          	<p:outputLabel value="Quantidade"/><p:inputText value="#{ingredienteMB.ingrediente.ingredientequantidade}" required="true"/>
				          	
				          	<p:commandButton action="#{ingredienteMB.salvar()}" value="Salvar"  update="cadastro lista"/>
				          	
			        	</p:panelGrid>
        			</p:panel>			
        	</h:form>
        </ui:define>
             
		<ui:define name="footer">
			<h:form id="lista">
				<p:dataTable value="#{ingredienteMB.listaIngrediente}" var="ingrediente"
					selectionMode="single"
					selection="#{ingredienteMB.ingrediente}" rowKey="#{ingrediente}">
					<p:ajax event="rowSelect" update="cadastro" />
					<p:column headerText="Codigo"><h:outputText value="#{ingrediente.id}" /></p:column>
					<p:column headerText="Descrição"><h:outputText value="#{ingrediente.ingredientedescricao}" /></p:column>
					<p:column headerText="Tipo"><h:outputText value="#{ingrediente.ingredientetipo}" /></p:column>
					<p:column headerText="Quantidade"><h:outputText value="#{ingrediente.ingredientequantidade}" /></p:column>
					<p:column headerText="Receita"><h:outputText value="#{ingrediente.receitaIngrediente}" /></p:column>
					<p:column headerText="Produção"><h:outputText value="#{ingrediente.producaoIngrediente}" /></p:column> 					
						<p:column style="width:32px;text-align: center">
							<p:commandButton update="lista" icon="ui-icon-circle-close" title="View" action="#{ingredienteMB.excluir()}">
								<f:setPropertyActionListener value="#{ingrediente}" target="#{ingredienteMB.ingrediente}" />
							</p:commandButton>
						</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	</ui:decorate>	
</html>
