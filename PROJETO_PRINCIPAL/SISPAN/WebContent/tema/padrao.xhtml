<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>SISPAN - v1.0</title>
</h:head>
<h:body>
	<div class="ui-fluid">
		<p:ajaxStatus onstart="PF('bui').show()" oncomplete="PF('bui').hide()"></p:ajaxStatus>
		<p:blockUI block="block" widgetVar="bui">
			<h:graphicImage url="/resources/images/loader.gif" />
		</p:blockUI>

		<p:growl id="growl" showDetail="true" autoUpdate="true" />

		<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
			styleClass="ui-panelgrid-blank">
			<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
				styleClass="ui-panelgrid-blank">
				<h:graphicImage width="100%" height="77"
					url="/resources/images/banner_sispan.png" />

			 

				<p:breadCrumb>
					<p:menuitem value="Categories" url="/index.xhtml" />
				</p:breadCrumb>

			</p:panelGrid>
			<p:panelGrid columns="2" columnClasses="ui-grid-col-3,ui-grid-col-9"
				layout="grid" styleClass="ui-panelgrid-blank">


				<ui:insert name="menu">
					<h:form>
						<p:menu style="width:90%">
							<p:submenu label="Menu">

								<p:menuitem value="Login" action="/Usuario/login" icon="ui-icon-key" />							
								<p:menuitem value="Cadastro Usuario" url="/Usuario/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Cadastro Funcionario" url="/Funcionario/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Cadastro Cliente" url="/Cliente/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Planos de fidelidade" url="/PlanoFidelidade/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Produto"	url="/Produto/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Forn X Prod"	url="/Supplier_Product/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Fornecedor" url="/Fornecedor/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Promoção" url="/Promocao/cadastro.xhtml" icon="ui-icon-contact" />

								<p:menuitem value="Produção" url="/Producao/cadastro.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Receita" url="/Receita/Receita.xhtml" icon="ui-icon-contact" />
								<p:menuitem value="Ingredientes" url="/Ingrediente/Ingredientes.xhtml" icon="ui-icon-contact" />
							</p:submenu>
						</p:menu>
					</h:form>
				</ui:insert>

				<p:panel id="block">
					<ui:insert name="centro"></ui:insert>
				</p:panel>

			</p:panelGrid>
			<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
				styleClass="ui-panelgrid-blank">
				<ui:insert name="footer"></ui:insert>
			</p:panelGrid>
		</p:panelGrid>
	</div>
</h:body> 
</html>
