<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:decorate template="/tema/padrao.xhtml">
        <ui:define name="centro">
        <h:form id="cadastro">
        <fieldset>
        <legend>Formulario de Cadastro Ingredientes</legend>
   		</fieldset>
   		  <p:panelGrid columns="2">
          	<p:outputLabel value="Descrição"/><p:inputText value="#{ingredientesMB.ingredientes.ingredienteDescricao}" required="true"/>
          	<p:outputLabel value="Tipo" /><p:inputText value="#{ingredientesMB.ingredientes.ingredientetipo}" required="true"/>
          	<p:outputLabel value="Quantidade" /><p:inputText value="#{ingredientesMB.ingredientes.ingredienteqtd}" required="true"/>
          	<p:outputLabel value="Codigo" /><p:inputText value="#{ingredientesMB.ingredientes.ingredientesid}" required="true"/>
          	<p:outputLabel value="Producao"/><p:inputText value="#{ingredientesMB.ingredientes.ingredineteproducaoid}" required="true"/>
          	<p:outputLabel value="Receita"/><p:inputText value="#{ingredientesMB.ingredientes.ingredientereceitaid}" required="true"/>
          	<p:commandButton action="#{producaoMB.salvar()}" value="Salvar"  update="cadastro"/>
          	<p:button  value="Voltar" href="MenuProducao.xhtml"/>
          </p:panelGrid>			
   
        </h:form>
        </ui:define>
      </ui:decorate>
